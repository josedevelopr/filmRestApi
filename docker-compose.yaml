apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-back
  labels:
    app: test-back1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-back1
  template:
    metadata:
      labels:
        app: test-back1
    spec:
      containers:
        - name: test-back1
          image: josefirstacr.azurecr.io/test
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: regcred
---
kind: Service
apiVersion: v1
metadata:
   name: test-balancer
spec:
  selector:
    app: test-balancer
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer